<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="mainContainer">
            <div class="mainHeading">
                <h2>
                    Curency Converter
                </h2>
            </div>
            
            <div class="amountBox">
                <h5>Enter Amount</h5>
                <div class="amountValue">
                    <input type="text" placeholder="Enter the amount">
                </div>
            </div>
            <div class="detailsContainer">
                <div class="from">
                    <h5>From</h5>
                    <div class="imgCont">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="fromDrop" name="from" id="fm">
                        </select>
                    </div>
                </div>
                <div class="exchangeImage">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <h5>To</h5>
                    <div class="imgCont">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="toDrop" name="to" id="to">

                        </select>
                    </div>
                </div>
            </div>
            <div class="ans">
                <h5 class="ansTag">1 USD = 80 INR</h5>
            </div>
            <button>Get Exchange Rate</button>
        </div>
    </form>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
</body>

</html>
